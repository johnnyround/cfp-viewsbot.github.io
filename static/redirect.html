<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
    <script>
        async function incrementVisitCount() {
            try {
                const response = await fetch('http://localhost:3000/increment');
                const data = await response.json();
                console.log(`This page has been visited ${data.count} times.`);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function redirect() {
            window.location.href = "https://example.com"; // замените на ваш URL
        }

        window.onload = function() {
            incrementVisitCount();
            setTimeout(redirect, 3000); // Редирект через 3 секунды
        };
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>You will be redirected to the new page in a few seconds.</p>
</body>
</html>
