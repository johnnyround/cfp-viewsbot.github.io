<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit Counter</title>
    <script>
        window.onload = function() {
            let visitCount = localStorage.getItem('visitCount');
            if (visitCount === null) {
                visitCount = 0;
            }
            document.getElementById('visitCount').innerText = `This page has been visited ${visitCount} times.`;
        };
    </script>
</head>
<body>
    <h1>Visit Counter</h1>
    <p id="visitCount">Loading...</p>
</body>
</html>
