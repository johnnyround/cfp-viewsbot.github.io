<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telegram Web App</title>
</head>
<body>
    <h1>Telegram Web App</h1>
    <div id="user-info"></div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        async function saveUserInfo(user) {
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbwZvOPEEE0FLUjxSeW196tS2SlgBnDUzzNMJsfnlsxqONPu4j6xObX3gA3L_g4GaXN5/exec', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(user)
                });

                if (response.ok) {
                    console.log('User data saved successfully');
                } else {
                    console.error('Failed to save user data');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function displayUserInfo(user) {
            if (user) {
                document.getElementById('user-info').innerText = 
                    `Имя: ${user.first_name}; user_id: ${user.id}; username: @${user.username}`;
                
                // Сохранить данные пользователя на сервере
                saveUserInfo(user);
            } else {
                document.getElementById('user-info').innerText = 'Не удалось получить данные пользователя.';
            }
        }

        const user = Telegram.WebApp.initDataUnsafe.user;
        displayUserInfo(user);

        Telegram.WebApp.MainButton.setText('Обновить данные');
        Telegram.WebApp.MainButton.show();

        Telegram.WebApp.onEvent('mainButtonClicked', function() {
            displayUserInfo(Telegram.WebApp.initDataUnsafe.user);
        });
    </script>
</body>
</html>
