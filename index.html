<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рекламный пост в Instagram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .post-container {
            width: 300px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .post-image {
            width: 100%;
            height: auto;
        }

        .post-content {
            padding: 15px;
            text-align: center;
        }

        .post-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #3897f0;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .post-button:hover {
            background-color: #2a76d4;
        }
    </style>
</head>
<body>
    <div class="post-container">
        <img src="img/creo.jpg" alt="Рекламное изображение" class="post-image">
        <div class="post-content">
            <a href="https://johnnyround.github.io/cfp-viewsbot.github.io/prokladka.html" class="post-button">Подробнее</a>
        </div>
    </div>
</body>
</html>
