<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редирект на Telegram</title>
</head>
<body>
    <p>Вы будете автоматически перенаправлены в Telegram...</p>

    <script>
        // Функция для редиректа на указанную ссылку в Telegram
        function redirectToTelegram() {
            window.location.href = "https://t.me/start_tets_123_robot/redirect";
        }

        // Вызов функции редиректа после задержки 2 секунды
        redirectToTelegram(); // 2000 миллисекунд = 2 секунды
    </script>
</body>
</html>
